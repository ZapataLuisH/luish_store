<nav>

  <div class="w-full flex items-center justify-between mx-auto py-4 px-4">

    <!-- LEFT SIDE -->
    <div class="flex items-center space-x-8">

      <!-- BOTON BURGER (SOLO MOBILE) -->
      <button
        class="md:hidden p-2 border rounded"
        (click)="toggleMobileMenu()"
      >
        ☰
      </button>

      <!-- LOGO -->
      <span class="self-center text-xl font-semibold whitespace-nowrap">
        LuisH-Store
      </span>

      <!-- MENU DESKTOP -->
      <ul class="hidden md:flex space-x-6">

        <li>
          <a
            routerLink="/"
            [routerLinkActiveOptions]="{exact: true}"
            routerLinkActive="underline"
            class="block hover:underline">
            Home
          </a>
        </li>

        <li>
          <a
            routerLink="/about"
            routerLinkActive="underline"
            class="block hover:underline">
            About
          </a>
        </li>

        <li>
          <a
            routerLink="/services"
            routerLinkActive="underline"
            class="block hover:underline">
            Services
          </a>
        </li>

      </ul>

    </div>

    <!-- RIGHT SIDE -->
    <div class="flex items-center">

      <!-- CART BUTTON -->
      <button
        class="p-2 border rounded relative"
        (click)="toogleSideMenu()">

        <div class="absolute -top-2 -left-2 rounded h-5 w-5 bg-black text-white text-xs flex items-center justify-center">
          {{ cart().length }}
        </div>

        <svg xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6">

          <path stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
        </svg>

      </button>

    </div>

  </div>

</nav>


<!-- MOBILE MENU -->
<div
  class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transition-transform duration-300"
  [class.-translate-x-full]="hideMobileMenu()">

  <div class="p-4 flex justify-between items-center border-b">

    <span class="font-bold">LuisH-Store</span>

    <button (click)="toggleMobileMenu()">X</button>

  </div>

  <ul class="flex flex-col p-4 space-y-4">

    <li>
      <a routerLink="/" (click)="toggleMobileMenu()">Home</a>
    </li>

    <li>
      <a routerLink="/about" (click)="toggleMobileMenu()">About</a>
    </li>

    <li>
      <a routerLink="/services" (click)="toggleMobileMenu()">Services</a>
    </li>

  </ul>

</div>



<!-- CART SIDE MENU -->
<div
  class="fixed border-l-4 top-0 right-0 z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
  [class.translate-x-full]="hideSideMenu()">

  <div class="flex justify-between items-center">

    <p class="text-xl">My Cart</p>

    <button (click)="toogleSideMenu()">
      ✕
    </button>

  </div>


  <div class="pt-4 flex flex-col gap-3">

    @for (product of cart(); track product) {

      <div class="flex justify-between items-center">

        <div class="flex space-x-2 items-center">
          <img class="w-6 h-6"
            [src]="product.images[0]"
            [alt]="product.title">

          <h3 class="text-sm">{{ product.title }}</h3>
        </div>

        <p>${{ product.price }}</p>

        <button
          (click)="remove(product)"
          class="text-red-500 font-bold">
          X
        </button>

      </div>

    }

  </div>


  <div class="mt-4">

    <p class="font-semibold">Total: ${{ total() }}</p>

    <button
      (click)="checkout()"
      class="w-full mt-4 bg-green-600 text-white py-3 rounded hover:bg-green-700">

      Finalizar compra

    </button>

  </div>

</div>
